{% extends "base.html" %}

{% block content %}

<div class="col-md-12">

	<ol class="breadcrumb">
      <li><a href="/crm">CRM</a></li>
      <li class="active"><a href="/contacts/list">Contacts</a></li>
      <li class="active"><a href="/contacts/view/{{ contactDetails.id }}">{{ contactDetails.firstname}} {{ contactDetails.lastname}}</a></li>
      <li class="active">Edit</li>
    </ol>


    
     

        <div class="tab-pane" id="add_contact">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Edit Contact Details</h3>
                </div>
            <div class="panel-body">
                <form class="" role="form" name="addContact" id="addContact" method="post" action="/contacts/update/{{ contactDetails.id}}">
                    <div class="form-group">
                        <label for="contactCompany">Company</label>
                        <select class="form-control" id="contactCompany" name="contactCompany" data-validation="required">
                        <option value="">-- select --</option>
                            {% for client in clients %}
                        <option value="{{ client.organisationid }}" {% if client.organisationid == contactDetails.organisationid %}selected="selected"{% endif %}>{{ client.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="contactFirstName">First Name</label>
                        <input type="text" class="form-control" name="contactFirstName" id="contactFirstName" placeholder="Enter first name" value="{{ contactDetails.firstname}}" data-validation="required">
                    </div>
                    <div class="form-group">
                        <label for="contactLastName">Last Name</label>
                        <input type="text" class="form-control" name="contactLastName" id="contactLastName" placeholder="Enter last name" value="{{ contactDetails.lastname}}" data-validation="required">
                    </div>
                    <div class="form-group">
                        <label for="contactPosition">Position</label>
                        <input type="text" class="form-control" name="contactPosition" id="contactPosition" placeholder="Enter position" value="{{ contactDetails.position }}">
                    </div>
                    <div class="form-group">
                        <label for="contactPhone">Phone number</label>
                        <input type="text" class="form-control" name="contactPhone" id="contactPhone" placeholder="Enter phone number" value="{{ contactDetails.phone }}">
                    </div>
                    <div class="form-group">
                        <label for="contactMobile">Mobile number</label>
                        <input type="text" class="form-control" name="contactMobile" id="contactMobile" placeholder="Enter mobile number" value="{{ contactDetails.mobile }}">
                    </div>
                    <div class="form-group">
                        <label for="contactEmail">Email address</label>
                        <input type="text" class="form-control" name="contactEmail" id="contactEmail" placeholder="Enter email address" value="{{ contactDetails.email }}">
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>

    
</div>

</div>

{% raw %}
<script>
    $.validate({  });
</script>
{% endraw %}

        
{% endblock %}
